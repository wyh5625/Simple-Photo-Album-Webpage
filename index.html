<!DOCTYPE html>
<html>
<head>
<script src="js/PhotoGalleryLib.js"></script>
<link rel="stylesheet" type="text/css" href="css/styles.css">
</head> 
<body>
<div id="mainBody">
    <h1>My Photo Album</h1> 
</div>
<script>
var urls = ["./images/image1.jpg", 
                "./images/image2.jpg", 
                "./images/image3.jpg", 
                "./images/image4.jpg", 
                "./images/image5.jpg", 
                "./images/image6.jpg", 
                "./images/image7.jpg", 
                "./images/image8.jpg"];    
    PhotoGalleryLib.onSizeClassChange(changeSize);
    function changeSize(size){
        console.log(size);
        var oldTable = document.getElementById("imageTable");
        if(oldTable != null){
            oldTable.parentNode.removeChild(oldTable);
        }
        var table = PhotoGalleryLib.generateGrid(urls,size);
        table.id = "imageTable";
        var parent = document.getElementById("mainBody");
        parent.appendChild(table);     
    }
</script>
</body>
</html>
